<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
  <form class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg space-y-6" (ngSubmit)="login()">
    <h1 class="text-2xl font-bold text-center text-gray-800">Bienvenido</h1>
    <p class="text-center text-gray-500 mb-6">Librería Saber App</p>
    
    <div>
      <label for="username" class="block text-sm font-medium text-gray-600 mb-2">Usuario</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="loginData.username"
        name="username"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Ingresa tu usuario"
        required
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="loginData.password"
        name="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Ingresa tu contraseña"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm font-medium text-center">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all"
    >
      Iniciar Sesión
    </button>
  </form>
</div>
