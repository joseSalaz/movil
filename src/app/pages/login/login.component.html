<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg" (ngSubmit)="login()">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Bienvenido a Librería Saber App</h1>
  
    <div class="mb-6">
      <label for="username" class="block mb-2 text-sm font-semibold text-gray-700">Usuario</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="loginData.username"
        name="username"
        class="bg-gray-100 border border-gray-300 text-gray-800 rounded-lg shadow-sm focus:ring-4 focus:ring-blue-300 focus:border-blue-500 block w-full p-3 text-base transition-all duration-200"
        placeholder="Ingresa tu usuario"
        required
      />
    </div>
  
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="loginData.password"
        name="password"
        class="bg-gray-100 border border-gray-300 text-gray-800 rounded-lg shadow-sm focus:ring-4 focus:ring-blue-300 focus:border-blue-500 block w-full p-3 text-base transition-all duration-200"
        placeholder="Ingresa tu contraseña"
        required
      />
    </div>
  
    <div class="mb-6 text-center text-red-500 font-medium" *ngIf="errorMessage">{{ errorMessage }}</div>
  
    <button
      type="submit"
      class="w-full py-3 px-5 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-all duration-200"
    >
      Iniciar Sesión
    </button>
  </form>
