<div class="relative flex items-center justify-center min-h-screen w-screen bg-gray-100 overflow-hidden">
  <!-- Background Bubbles -->
  <div class="absolute bg-gray-300 rounded-full bubble bubble-top-left"></div>
  <div class="absolute bg-gray-300 rounded-full bubble bubble-center"></div>
  <div class="absolute bg-gray-300 rounded-full bubble bubble-bottom-right"></div>

  <!-- Login Section -->
  <form
    class="w-full h-full px-6 space-y-6 z-10 flex flex-col justify-center"
    (ngSubmit)="login()"
  >
    <h1 class="text-2xl font-bold text-center text-gray-800">Inicié Sesión</h1>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-600 mb-2">Correo Electrónico</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="loginData.username"
        name="username"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        placeholder="Correo Electrónico"
        required
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="loginData.password"
        name="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        placeholder="Contraseña"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm font-medium text-center">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800 transition-all"
    >
      SIGUIENTE
    </button>
  </form>
</div>
